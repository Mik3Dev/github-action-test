name: Shell Commands

# on: [push]
on:
  push:
  pull_request:
    types:
      - "closed"
      - "assigned"
      - "opened"

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello World"
      - name: multiline script
        run: |
          node -v
          npm -v
  parallel-job:
    runs-on: ubuntu-latest
    steps:
      - name: echo another string
        run: echo "Hello on another job"