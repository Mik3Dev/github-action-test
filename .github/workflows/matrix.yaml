name: Matrix

on: push

jobs:
  node-version:
    strategy:
      matrix:
        node_version: [8, 10, 12]
      max-parallel: 0
      fail-fast: true
    runs-on: ubuntu-latest
    steps:
      - name: Log node version
        run: node -v
      - name: setup node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node_version }}
      - name: Log node version
        run: node -v
          